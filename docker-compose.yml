version: '3'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
        # 冒号左边可改成自己服务器未被占用的端口
        - '80:80'
        - '443:443'
        - '81:81' # 面板端口
    volumes:
        - ./data:/data # 冒号左边可改路径，现在是表示把数据存放在在当前文件夹下的 data 文件夹中
        - ./letsencrypt:/etc/letsencrypt  # 冒号左边可改路径
